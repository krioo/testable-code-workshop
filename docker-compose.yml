version: '2'
services:
  files:
    image: postgres:9.4
    command: echo 'pseudo command for files-container'
    volumes:
      - /var/lib/postgresql/data/
  db:
    container_name: db
    image: mysql:5
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: testable_code_workshop
    ports:
      - "${SERVICE_LISTEN}:3306:3306"
    volumes:
      - ./db-dump:/docker-entrypoint-initdb.d/
    networks:
      - back-tier
  web:
    container_name: web
    build:
      context: .
    volumes:
      - .:/var/www/html
    ports:
      - "${SERVICE_LISTEN}:80:80"
    networks:
      - back-tier
  pactdb:
    container_name: pactdb
    image: postgres:9.4
    networks:
      - back-tier
    environment:
      - POSTGRES_USER=pactbroker
      - POSTGRES_PASSWORD=supersave
    volumes_from:
      - files
    networks:
      - back-tier
  pactbroker:
    container_name: pactbroker
    depends_on:
      - pactdb
    image: flowerpot/pact-broker-pg-docker
    ports:
      - "${SERVICE_LISTEN}:5000:5000"
    environment:
      - DATABASE_URL=postgres://pactbroker:supersave@pactdb/pactbroker
      #- PACT_BROKER_USERNAME=admin
      #- PACT_BROKER_PASSWORD=admin
    networks:
      - back-tier
  pactmock:
    container_name: pactmock
    image: madkom/pact-mock-service
    volumes:
      - ./log:/var/log/pacto
      - ./contracts:/opt/contracts
    entrypoint:
      - pact-mock-service
      - "--pact-specification-version"
      - 3.0.0
      - "-l"
      - /var/log/pacto/pact-mock-service.log
      - "-h"
      - 0.0.0.0
      - "-d"
      - /opt/contracts
      - "--port"
      - "38657"
    ports:
      - "${SERVICE_LISTEN}:38657:38657"
    networks:
      - back-tier
  pactverifier:
    container_name: pactverifier
    image: dius/pact-provider-verifier-docker
    # command:
    #   - sleep
    #   - 365d
    environment:
      - pact_urls=http://pactbroker:5000/pacts/provider/Company%20Provider/consumer/Review%20Service/latest
      #- pact_urls=/tmp/pacts/foo-consumer.json # If you have local Pacts
      - provider_base_url=http://web
      - provider_states_url=http://web/web/provider-states
      - provider_states_active_url=http://web/web/active
    depends_on:
      - pactbroker
      - web
    networks:
      - back-tier
networks:
  back-tier:
    driver: bridge
